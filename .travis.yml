language: ruby
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0

gemfile:
  - Gemfile
  - Gemfile.ruby-1.9.3
  - Gemfile.ruby-2.0.0

bundler_args: ''

# for the rails 2.3 test app.
before_install:
  - ruby -e "exit(RUBY_VERSION == '2.0.0')" || gem update --system 1.8.25
  - gem --version

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - bundle exec rake test:integration:selenium:install
  
script: "bundle exec rake"

matrix:
  exclude:
    - rvm: 1.9.3
      gemfile: Gemfile
    - rvm: 2.0.0
      gemfile: Gemfile
    - rvm: 1.8.7
      gemfile: Gemfile.ruby-1.9.3
    - rvm: 2.0.0
      gemfile: Gemfile.ruby-1.9.3
    - rvm: 1.8.7
      gemfile: Gemfile.ruby-2.0.0
    - rvm: 1.9.3
      gemfile: Gemfile.ruby-2.0.0
